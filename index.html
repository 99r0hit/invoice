<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Secure Login</title>

    <!-- EmailJS v3 SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        emailjs.init("KGc7um8CIHRRz53XQ");
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            width: 320px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        button {
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }

        #msgEmail, #msgOtp {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>

</head>
<body>

<!-- STEP 1: ENTER EMAIL -->
<div class="box" id="step1">
    <h3>Enter Email</h3>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendOTP()">Send OTP</button>
    <p id="msgEmail"></p>
</div>

<!-- STEP 2: ENTER OTP -->
<div class="box" id="step2" style="display:none;">
    <h3>Enter OTP</h3>
    <input id="otpInput" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify</button>
    <p id="msgOtp"></p>
</div>


<script>
    const allowedEmail = "rohithaudhari.19@gmail.com";  
    let generatedOTP = "";

    // STEP 1 — SEND OTP
    function sendOTP() {
        let email = document.getElementById("email").value;

        if (email !== allowedEmail) {
            document.getElementById("msgEmail").innerText = "Access Denied";
            return;
        }

        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

        emailjs.send(
            "service_54uocus",
            "template_av0upqs",
            {
                email: email,          
                passcode: generatedOTP,
                time: "15 minutes"
            }
        )
        .then(() => {
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "block";
        })
        .catch((err) => {
            console.log("EmailJS error: ", err);
            document.getElementById("msgEmail").innerText = "Failed to send OTP";
        });
    }

    // STEP 2 — VERIFY OTP
    function verifyOTP() {
        let userOtp = document.getElementById("otpInput").value;

        if (userOtp === generatedOTP) {
            window.location.href = "invoice.html"; 
        } else {
            document.getElementById("msgOtp").innerText = "Incorrect OTP";
        }
    }
</script>

</body>
</html>
